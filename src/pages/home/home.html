<ion-card *ngFor="let dado of dados | async">
  
  <ion-card-content>
    <ion-card-title>
      {{dado.title}}
      </ion-card-title>
    <p>
      {{dado.descricao}}
    </p>
  </ion-card-content>
  <ion-row no-padding>
    
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="itemTapped($event,item)">
          <ion-icon name='open'></ion-icon>
          Ver noticia Completa
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="regularShare()">
          <ion-icon name='share'></ion-icon>
          Compartilhar
        </button>
      </ion-col>
    </ion-row>
    
</ion-card>


<!--  Botão para Cadastro de Noticias na Home  -->
 <ion-buttons end>
    <button ion-button icon-only (click)="addDado()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-content>
