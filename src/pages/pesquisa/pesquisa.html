<ion-header>

  <ion-navbar color="escuro">
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pesquisa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item color="escuro" text-wrap *ngFor="let pesquisa of pesquisas | async" (click)="showOptions(pesquisa.$key, pesquisa.title)">
    {{pesquisa.title}}
  </ion-item>
</ion-list>

  <ion-buttons end>
    <button ion-button icon-only (click)="addPesquisa()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-content>
