<ion-header>

  <ion-navbar color="escuro">
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Infraestrutura do Curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item color="escuro" text-wrap *ngFor="let infra of infras | async">
    {{infra.title}}
  </ion-item>
</ion-list>

  <ion-buttons end>
    <button ion-button icon-only (click)="addInfraestrutura()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-content>
