<ion-header>

  <ion-navbar color="primary" >
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item  text-wrap *ngFor="let curso of cursos | async">
    {{curso.title}}
  </ion-item>
</ion-list>



  <ion-buttons end>
    <button ion-button icon-only (click)="addCurso()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>




</ion-content>
