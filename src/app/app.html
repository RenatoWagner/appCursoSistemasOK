<ion-menu [content]="NAV">
<ion-content>
  <img src="/assets/img/logofacisa2.png" alt="">
  <ion-list>
      <button color= "light" menuClose ion-item *ngFor= "let page of pages"(click)= "goToPage(page.component)">
        <ion-icon item-left name = "{{ page.icon }}"></ion-icon>
       {{ page.title }}
    </button>
  </ion-list>
</ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #NAV [root]="rootPage" ></ion-nav>
